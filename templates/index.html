<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* 将之前页面的CSS样式复制到此处 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 使用视口高度来垂直居中内容 */
        }

        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            margin: 10px 5px;
            padding: 10px 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
        }

        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <div style="margin-top: 30px;">
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}" style="margin-left: 20px;">Login</a>
    </div>
</body>
</html>
